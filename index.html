<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <header>
        <h1 id="openingHeader">Get your Unique STRONG Password</h1>
    </header>

    <div class="container">

        <div class="row justify-content-md-center">
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="size" id="sizeLabel">Enter the length:</label>
                <input type="number" id="size" name="size" min="3" max="20">
                <input class="form-check-input" type="checkbox" value="" id="para1">
                <label class="form-check-label" for="flexCheckDefault">
                    Include Lower Letters
                </label>
                <input class="form-check-input" type="checkbox" value="" id="para2">
                <label class="form-check-label" for="flexCheckDefault">
                    Include Upper Letters
                </label>
                <input class="form-check-input" type="checkbox" value="" id="para3">
                <label class="form-check-label" for="flexCheckDefault">
                    Include Special characters
                </label>
                <input class="form-check-input" type="checkbox" value="" id="para4">
                <label class="form-check-label" for="flexCheckDefault">
                    Include Digits
                </label>
            </div>
        </div>
        <div class="row justify-content-md-center" style="height: 100%;">
            <div class="col">
                <div id="text">Click Generate!</div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col">
                <button type="button" class="btn btn-success">Generate</button>
            </div>
        </div>
    </div>
    





</body>
</html>
